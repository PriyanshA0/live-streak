<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Daily Quest</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="game-bg">
    <div class="login-card neon-glow">
      <div class="logo-spin"></div>
      <h2 class="game-title">Login to <span>Daily Quest</span></h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="switch-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <div id="loadingOverlay" class="loading-overlay" style="display:none;">
      <div class="loader"></div>
      <p>Logging you in...</p>
    </div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
